name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: input
    id: component
    attributes:
      label: Component/Area
      description: Which part of the system is affected?
      placeholder: "e.g., API, UI, Database, ML Model"
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Bug Summary
      description: A clear and concise description of the bug
      placeholder: "Describe what happened..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your technical environment
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 14.1, Windows 11]
        - Python: [e.g., 3.11.5]
        - Framework: [e.g., PyTorch 2.1.0, TensorFlow 2.15]
        - Hardware: [e.g., RTX 4090, M2 MacBook Pro, CPU-only]
        - Browser: [if applicable]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Output
      description: Paste relevant error messages or logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: "Screenshots, workarounds, related issues, etc."